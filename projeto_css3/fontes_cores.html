<!DOCTYPE html>

<html>

<head>
    <!--Configurar informações que não aparecem visualmente pro usuário como JS -->
    <title>fontes_cores</title>
    <meta charset="utf-8">
    <style type="text/css">
       .formatacao{
        color: #c1400d;
        font-size: 39px;
        font-family: "times new roman", Times, serif ;
       }
       .texto{
        font-size: 1em;
       }
       div{
        font-size: 30px;
       }
       .texto2{
        font-size: 15px;
       }
    </style>
</head>

<body>

    <h1 class="formatacao">cabeçalho 1</h1>
    <p>Conteúdo</p>
    <p class="texto">Conteúdo</p>
    <div>
        <p class="texto">Conteúdo1</p>
        <p class="texto2">Conteúdo2</p> 
    </div>





</body>

</html>
