<!DOCTYPE html>

<html>

<head>
    <!--Configurar informações que não aparecem visualmente pro usuário como JS -->
    <title>Fabio Antonelli</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <!--<img class="image-container" src="../img/construcao.png">
    -->

    <h2>Estilizando formulários</h2>
    <form>
        <fieldset>
            <legend>Detalhes de contatos</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
                <br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <br>
                <label for="pass">Senha</label>
                <input type="password" name="pass" id="pass">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="message">Mensagem</label>
                <textarea name="messagem" id="message"></textarea>

            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <label>
                <input class="radio" type="radio" name="lembrar" id="nao">Não
            </label>
    </form>


</body>






</html>
